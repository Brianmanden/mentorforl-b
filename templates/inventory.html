<div class="row">
	<div class="col-sm-3 col-md-3" ng-repeat="item in items">
		<div class="thumbnail">
			<img ng-src="{{'/components/mentorprogram/public' + item.image}}">
			<div class="caption">
				<h3>{{item.label}}</h3>
			</div>
			<ul class="nav nav-tabs">
				<li class="active"><a data-toggle="tab" href="#short{{$index}}">Short</a></li>
				<li><a data-toggle="tab" href="#full{{$index}}">Full</a></li>
				<li><a data-toggle="tab" href="#edit{{$index}}">Edit</a></li>
			</ul>

			<div class="tab-content">
				<div id="short{{$index}}" class="tab-pane fade in active">
					<p>{{item.label}}</p>
					<p>by {{item.vineyard}}</p>
					<p>{{item.percentage}}% vol.</p>
				</div>
				<div id="full{{$index}}" class="tab-pane fade">
					<p>{{item.label}}</p>
					<p>by {{item.vineyard}}</p>
					<p>{{item.percentage}}% vol.</p>
					<p>{{item.description}}</p>
				</div>
				<div id="edit{{$index}}" class="tab-pane fade">
					<div class="form-group">
						<label for="label">Label:</label>
						<input type="text" class="form-control" id="label" placeholder="{{item.label}}">
					</div>
					<div class="form-group">
						<label for="Vineyard">Vineyard:</label>
						<input type="text" class="form-control" id="Vineyard" placeholder="{{item.vineyard}}">
					</div>
					<div class="form-group">
						<label for="percentage">Vineyard:</label>
						<input type="number" step="any" class="form-control" id="percentage" placeholder="{{item.percentage}}">
					</div>
					<div class="form-group">
						<label for="description">Comment:</label>
						<textarea class="form-control" rows="5" id="description" placeholder="{{item.description}}"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
